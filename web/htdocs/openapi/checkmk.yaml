components:
  parameters:
    Accept:
      allowEmptyValue: false
      description: Media type(s) that is/are acceptable for the response.
      example: application/json
      in: header
      name: Accept
      required: true
      schema:
        type: string
    host_name:
      allowEmptyValue: false
      description: A hostname.
      example: example.com
      in: path
      name: host_name
      required: true
      schema:
        pattern: '[-0-9a-zA-Z_.]+'
        type: string
    ident:
      allowEmptyValue: false
      description: The identifier for this object. It's a 128bit uuid represented
        in hexadecimal (32 characters). There are no fixed parts or parts derived
        from the current hardware in this number.
      example: 49167bd012b44719a67956cf3ef7b3dd
      in: path
      name: ident
      required: true
      schema:
        pattern: '[a-fA-F0-9]{32}|root'
        type: string
    name:
      allowEmptyValue: false
      description: A name used as an identifier. Can be of arbitrary (sensible) length.
      example: pathname
      in: path
      name: name
      required: true
      schema:
        pattern: '[a-zA-Z][a-zA-Z0-9_-]+'
        type: string
    service_description:
      allowEmptyValue: false
      description: The service description.
      example: Memory
      in: path
      name: service_description
      required: true
      schema:
        type: string
  schemas:
    AcknowledgeHostProblem:
      properties:
        sticky:
          default: false
          description: 'If set, only a state-change of the host to an UP state will
            discard the acknowledgement.

            Otherwise it will be discarded on any state-change. Defaults to False.'
          example: false
          type: boolean
        persistent:
          default: false
          description: If set, the comment will persist a restart. Defaults to False.
          example: false
          type: boolean
        notify:
          default: false
          description: If set, notifications will be sent out to the configured contacts.
            Defaults to False.
          example: false
          type: boolean
        comment:
          default: Acknowledged
          description: If set, this comment will be stored alongside the acknowledgement.
          example: This was expected.
          type: string
      type: object
    AcknowledgeServiceProblem:
      properties:
        sticky:
          default: false
          description: 'If set, only a state-change of the service to an OK state
            will discard the

            acknowledgement. Otherwise it will be discarded on any state-change. Defaults
            to False.'
          example: false
          type: boolean
        persistent:
          default: false
          description: If set, the comment will persist a restart. Defaults to False.
          example: false
          type: boolean
        notify:
          default: false
          description: If set, notifications will be sent out to the configured contacts.
            Defaults to False.
          example: false
          type: boolean
        comment:
          default: Acknowledged
          description: If set, this comment will be stored alongside the acknowledgement.
          example: This was expected.
          type: string
      type: object
    ActionResult:
      discriminator:
        mapping:
          object: '#/components/schemas/ActionResultObject'
        propertyName: resultType
      oneOf:
      - $ref: '#/components/schemas/ActionResultObject'
      properties: {}
      type: object
    ActionResultObject:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        resultType:
          default: object
          type: string
        result:
          type: object
        value:
          description: The return value of this action.
          example:
            foo: bar
          nullable: true
          type: object
      required:
      - links
      - value
      type: object
    ActionResultScalar:
      properties:
        links:
          description: list of links to other resources.
          items:
            $ref: '#/components/schemas/Link'
          type: array
        resultType:
          default: scalar
          type: string
        result:
          type: object
        value:
          description: The return value of this action.
          example: Done.
          nullable: true
          type: string
      required:
      - links
      - value
      type: object
    AgentSign:
      properties:
        key_id:
          description: The id under that the desired agent signature key is stored
          example: 42
          format: int32
          type: integer
        passphrase:
          description: The password to unlock the agent signature key
          example: sw0rdfish
          type: string
      required:
      - key_id
      - passphrase
      type: object
    ApiError:
      properties:
        code:
          description: The HTTP status code.
          example: 404
          format: int32
          type: integer
        message:
          description: Detailed information on what exactly went wrong.
          example: The resource could not be found.
          type: string
        title:
          description: A summary of the problem.
          example: Not found
          type: string
        errors:
          description: Optionally a list of errors used for debugging.
          example: null
          items:
            type: string
          nullable: true
          type: array
      required:
      - code
      - message
      - title
      type: object
    BIAction:
      discriminator:
        mapping:
          call_a_rule: '#/components/schemas/BICallARuleAction'
          state_of_host: '#/components/schemas/BIStateOfHostAction'
          state_of_remaining_services: '#/components/schemas/BIStateOfRemainingServicesAction'
          state_of_service: '#/components/schemas/BIStateOfServiceAction'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/BICallARuleAction'
      - $ref: '#/components/schemas/BIStateOfHostAction'
      - $ref: '#/components/schemas/BIStateOfServiceAction'
      - $ref: '#/components/schemas/BIStateOfRemainingServicesAction'
      properties: {}
      type: object
    BIAggregationComputationOptions:
      properties:
        disabled:
          example: false
          type: boolean
        escalate_downtimes_as_warn:
          example: false
          type: boolean
        use_hard_states:
          example: false
          type: boolean
      required:
      - disabled
      - escalate_downtimes_as_warn
      - use_hard_states
      type: object
    BIAggregationEndpoint:
      properties:
        aggregation_visualization:
          allOf:
          - $ref: '#/components/schemas/BIAggregationVisualization'
          example:
            ignore_rule_styles: false
            layout_id: builtin_default
            line_style: round
        computation_options:
          allOf:
          - $ref: '#/components/schemas/BIAggregationComputationOptions'
          example:
            disabled: false
            escalate_downtimes_as_warn: false
            use_hard_states: false
        customer:
          example: customer1
          type: string
        groups:
          allOf:
          - $ref: '#/components/schemas/BIAggregationGroups'
          example:
            names:
            - groupA
            - groupB
            paths:
            - - path
              - group
              - a
            - - path
              - group
              - b
        id:
          example: aggr1
          type: string
        node:
          allOf:
          - $ref: '#/components/schemas/BINodeGenerator'
          example:
            action:
              host_regex: ''
              type: state_of_host
            search:
              type: empty
        pack_id:
          example: pack1
          type: string
      required:
      - aggregation_visualization
      - computation_options
      - customer
      - groups
      - id
      - node
      - pack_id
      type: object
    BIAggregationFunction:
      discriminator:
        mapping:
          best: '#/components/schemas/BIAggregationFunctionBest'
          count_ok: '#/components/schemas/BIAggregationFunctionCountOK'
          worst: '#/components/schemas/BIAggregationFunctionWorst'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/BIAggregationFunctionBest'
      - $ref: '#/components/schemas/BIAggregationFunctionWorst'
      - $ref: '#/components/schemas/BIAggregationFunctionCountOK'
      properties: {}
      type: object
    BIAggregationFunctionBest:
      properties:
        count:
          format: int32
          type: integer
        restrict_state:
          enum:
          - 0
          - 1
          - 2
          format: int32
          type: integer
        type:
          default: best
          type: string
      required:
      - count
      - restrict_state
      - type
      type: object
    BIAggregationFunctionCountOK:
      properties:
        levels_ok:
          $ref: '#/components/schemas/BIAggregationFunctionCountSettings'
        levels_warn:
          $ref: '#/components/schemas/BIAggregationFunctionCountSettings'
        type:
          default: count_ok
          type: string
      required:
      - levels_ok
      - levels_warn
      - type
      type: object
    BIAggregationFunctionCountSettings:
      properties:
        type:
          enum:
          - count
          - percentage
          type: string
        value:
          format: int32
          type: integer
      required:
      - type
      - value
      type: object
    BIAggregationFunctionWorst:
      properties:
        count:
          example: 2
          format: int32
          type: integer
        restrict_state:
          enum:
          - 0
          - 1
          - 2
          format: int32
          type: integer
        type:
          default: worst
          type: string
      required:
      - count
      - restrict_state
      - type
      type: object
    BIAggregationGroups:
      properties:
        names:
          example:
          - group1
          - group2
          items:
            type: string
          type: array
        paths:
          example:
          - - path
            - of
            - group1
          items:
            items:
              type: string
            type: array
          type: array
      type: object
    BIAggregationVisualization:
      properties:
        ignore_rule_styles:
          example: false
          type: boolean
        layout_id:
          example: radial_layout2
          type: string
        line_style:
          example: round
          type: string
      required:
      - ignore_rule_styles
      - layout_id
      - line_style
      type: object
    BIAllHostsChoice:
      properties:
        type:
          default: all_hosts
          type: string
      required:
      - type
      type: object
    BICallARuleAction:
      properties:
        params:
          allOf:
          - $ref: '#/components/schemas/BIParams'
          example:
            arguments: []
        rule_id:
          example: test_rule_1
          type: string
        type:
          default: call_a_rule
          type: string
      required:
      - params
      - rule_id
      - type
      type: object
    BIEmptySearch:
      properties:
        type:
          default: empty
          type: string
      required:
      - type
      type: object
    BIFixedArgumentsSearch:
      properties:
        arguments:
          items:
            $ref: '#/components/schemas/BIFixedArgumentsSearchToken'
          type: array
        type:
          default: fixed_arguments
          type: string
      required:
      - arguments
      - type
      type: object
    BIFixedArgumentsSearchToken:
      properties:
        key:
          type: string
        values:
          items:
            type: string
          type: array
      required:
      - key
      - values
      type: object
    BIHostAliasRegexChoice:
      properties:
        pattern:
          example: testali.*
          type: string
        type:
          default: host_alias_regex
          type: string
      required:
      - pattern
      - type
      type: object
    BIHostChoice:
      discriminator:
        mapping:
          all_hosts: '#/components/schemas/BIAllHostsChoice'
          host_alias_regex: '#/components/schemas/BIHostAliasRegexChoice'
          host_name_regex: '#/components/schemas/BIHostNameRegexChoice'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/BIAllHostsChoice'
      - $ref: '#/components/schemas/BIHostNameRegexChoice'
      - $ref: '#/components/schemas/BIHostAliasRegexChoice'
      properties: {}
      type: object
    BIHostNameRegexChoice:
      properties:
        pattern:
          example: testhostn.*
          type: string
        type:
          default: host_name_regex
          type: string
      required:
      - pattern
      - type
      type: object
    BIHostSearch:
      properties:
        conditions:
          $ref: '#/components/schemas/HostConditions'
        refer_to:
          enum:
          - host
          - child
          - parent
          type: string
        type:
          default: host_search
          type: string
      required:
      - conditions
      - refer_to
      - type
      type: object
    BINodeGenerator:
      properties:
        action:
          allOf:
          - $ref: '#/components/schemas/BIAction'
          example:
            host_regex: testhost
            type: state_of_host
        search:
          allOf:
          - $ref: '#/components/schemas/BISearch'
          example:
            type: empty
      required:
      - action
      - search
      type: object
    BINodeVisBlockStyle:
      properties:
        config:
          default: &id001 {}
          type: string
        type:
          default: block
          type: string
      required:
      - config
      - type
      type: object
    BINodeVisForceStyle:
      properties:
        config:
          default: {}
          type: string
        type:
          default: force
          type: string
      required:
      - config
      - type
      type: object
    BINodeVisHierarchyStyle:
      properties:
        layer_height:
          example: 85
          format: int32
          type: integer
        node_size:
          example: 40
          format: int32
          type: integer
        rotation:
          example: 180
          format: int32
          type: integer
        type:
          default: hierarchy
          type: string
      required:
      - layer_height
      - node_size
      - rotation
      - type
      type: object
    BINodeVisLayoutStyle:
      discriminator:
        mapping:
          block: '#/components/schemas/BINodeVisBlockStyle'
          force: '#/components/schemas/BINodeVisForceStyle'
          hierarchy: '#/components/schemas/BINodeVisHierarchyStyle'
          none: '#/components/schemas/BINodeVisNoneStyle'
          radial: '#/components/schemas/BINodeVisRadialStyle'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/BINodeVisNoneStyle'
      - $ref: '#/components/schemas/BINodeVisBlockStyle'
      - $ref: '#/components/schemas/BINodeVisHierarchyStyle'
      - $ref: '#/components/schemas/BINodeVisRadialStyle'
      - $ref: '#/components/schemas/BINodeVisForceStyle'
      properties: {}
      type: object
    BINodeVisNoneStyle:
      properties:
        config:
          default: {}
          type: string
        type:
          default: none
          type: string
      required:
      - config
      - type
      type: object
    BINodeVisRadialStyle:
      properties:
        degree:
          format: int32
          type: integer
        radius:
          format: int32
          type: integer
        rotation:
          format: int32
          type: integer
        type:
          default: radial
          type: string
      required:
      - degree
      - radius
      - rotation
      - type
      type: object
    BIParams:
      properties:
        arguments:
          example:
          - testhostParams
          items:
            type: string
          type: array
      required:
      - arguments
      type: object
    BIRuleComputationOptions:
      properties:
        disabled:
          example: false
          type: boolean
      required:
      - disabled
      type: object
    BIRuleEndpoint:
      properties:
        aggregation_function:
          allOf:
          - $ref: '#/components/schemas/BIAggregationFunction'
          example:
            count: 1
            restrict_state: 2
            type: best
        computation_options:
          allOf:
          - $ref: '#/components/schemas/BIRuleComputationOptions'
          example:
            disabled: false
        id:
          example: rule1
          type: string
        node_visualization:
          allOf:
          - $ref: '#/components/schemas/BINodeVisLayoutStyle'
          example:
            config: *id001
            type: block
        nodes:
          example: []
          items:
            $ref: '#/components/schemas/BINodeGenerator'
          type: array
        pack_id:
          example: pack1
          type: string
        params:
          allOf:
          - $ref: '#/components/schemas/BIParams'
          example:
          - arguments:
            - foo
            - bar
        properties:
          allOf:
          - $ref: '#/components/schemas/BIRuleProperties'
          example:
            comment: ''
            docu_url: ''
            icon: ''
            state_messages: {}
            title: ''
      required:
      - aggregation_function
      - computation_options
      - id
      - node_visualization
      - nodes
      - pack_id
      - params
      - properties
      type: object
    BIRuleProperties:
      properties:
        comment:
          example: Rule comment
          type: string
        docu_url:
          example: Rule documentation
          type: string
        icon:
          example: icon1.png
          type: string
        state_messages:
          example: {}
          type: object
        title:
          example: Rule title
          type: string
      required:
      - comment
      - docu_url
      - icon
      - state_messages
      - title
      type: object
    BISearch:
      discriminator:
        mapping:
          empty: '#/components/schemas/BIEmptySearch'
          fixed_arguments: '#/components/schemas/BIFixedArgumentsSearch'
          host_search: '#/components/schemas/BIHostSearch'
          service_search: '#/components/schemas/BIServiceSearch'
        propertyName: type
      oneOf:
      - $ref: '#/components/schemas/BIEmptySearch'
      - $ref: '#/components/schemas/BIHostSearch'
      - $ref: '#/components/schemas/BIServiceSearch'
      - $ref: '#/components/schemas/BIFixedArgumentsSearch'
      properties: {}
      type: object
    BIServiceSearch:
      properties:
        conditions:
          $ref: '#/components/schemas/ServiceConditions'
        type:
          default: service_search
          type: string
      required:
      - conditions
      - type
      type: object
    BIStateOfHostAction:
      properties:
        host_regex:
          example: testhost
          type: string
        type:
          default: state_of_host
          type: string
      required:
      - host_regex
      - type
      type: object
    BIStateOfRemainingServicesAction:
      properties:
        host_regex:
          example: testhost
          type: string
        type:
          default: state_of_remaining_services
          type: string
      required:
      - host_regex
      - type
      type: object
    BIStateOfServiceAction:
      properties:
        host_regex:
          example: testhost
          type: string
        service_regex:
          example: testservice
          type: string
        type:
          default: state_of_service
          type: string
      required:
      - host_regex
      - service_regex
      - type
      type: object
    BulkAcknowledgeHostProblem:
      properties:
        sticky:
          default: false
          description: 'If set, only a state-change of the host to an UP state will
            discard the acknowledgement.

            Otherwise it will be discarded on any state-change. Defaults to False.'
          example: false
          type: boolean
        persistent:
          default: false
          description: If set, the comment will persist a restart. Defaults to False.
          example: false
          type: boolean
        notify:
          default: false
          description: If set, notifications will be sent out to the configured contacts.
            Defaults to False.
          example: false
          type: boolean
        comment:
          default: Acknowledged
          description: If set, this comment will be stored alongside the acknowledgement.
          example: This was expected.
          type: string
        entries:
          example:
          - example.com
          - sample.com
          items:
            description: The hostname or IP address itself.
            example: example.com
            pattern: '[-0-9a-zA-Z_.]+'
            type: string
          type: array
      required:
      - entries
      type: object
    BulkAcknowledgeServiceProblem:
      properties:
        sticky:
          default: false
          description: 'If set, only a state-change of the service to an OK state
            will discard the

            acknowledgement. Otherwise it will be discarded on any state-change. Defaults
            to False.'
          example: false
          type: boolean
        persistent:
          default: false
          description: If set, the comment will persist a restart. Defaults to False.
          example: false
          type: boolean
        notify:
          default: false
          description: If set, notifications will be sent out to the configured contacts.
            Defaults to False.
          example: false
          type: boolean
        comment:
          default: Acknowledged
          description: If set, this comment will be stored alongside the acknowledgement.
          example: This was expected.
          type: string
        host_name:
          description: The hostname or IP address itself.
          example: example.com
          pattern: '[-0-9a-zA-Z_.]+'
          type: string
        entries:
          example:
          - CPU utilization
          - Memory
          items:
            example: CPU utilization
            type: string
          type: array
      required:
      - entries
      - host_name
      type: object
    BulkCreateFolder:
      properties:
        entries:
          example:
          - attributes:
              foo: bar
            name: production
            parent: root
          items:
            $ref: '#/components/schemas/CreateFolder'
          type: array
          uniqueItems: true
      type: object
    BulkCreateHost:
      properties:
        entries:
          example:
          - attributes: {}
            folder: root
            host_name: example.com
            nodes:
            - host1
            - host2
          items:
            $ref: '#/components/schemas/CreateHost'
          type: array
          uniqueItems: true
      type: object
    BulkDeleteContactGroup:
      properties:
        entries:
          example:
          - windows
          - panels
          items:
            description: The name of the contact group config
            example: windows
            type: string
          type: array
      required:
      - entries
      type: object
    BulkDeleteDowntime:
      properties:
        host_name:
          description: The hostname or IP address itself.
          example: example.com
          pattern: '[-0-9a-zA-Z_.]+'
          type: string
        entries:
          example:
          - 1120
          - 1121
          items:
            description: The id for either a host downtime or service downtime
            example: 1120
            format: int32
            type: integer
          type: array
      required:
      - entries
      - host_name
      type: object
    BulkDeleteFolder:
      properties:
        entries:
          example:
          - production
          - secondproduction
          items:
            description: The folder-id of the folder under which this folder shall
              be created. May be 'root' for the root-folder.
            example: root
            pattern: '[a-fA-F0-9]{32}|root'
            type: string
          type: array
      required:
      - entries
      type: object
    BulkDeleteHost:
      properties:
        entries:
          example:
          - example
          - sample
          items:
            description: The hostname or IP address itself.
            example: example.com
            pattern: '[-0-9a-zA-Z_.]+'
            type: string
          type: array
      required:
      - entries
      type: object
    BulkDeleteHostGroup:
      properties:
        entries:
          example:
          - windows
          - panels
          items:
            description: The name of the host group config
            example: windows
            type: string
          type: array
      required:
      - entries
      type: object
    BulkDeleteServiceGroup:
      properties:
        entries:
          example:
          - windows
          - panels
          items:
            description: The name of the service group config
            example: windows
            type: string
          type: array
      required:
      - entries
      type: object
    BulkInputContactGroup:
      properties:
        entries:
          example:
          - alias: Not on Sundays
            name: OnCall
          items:
            $ref: '#/components/schemas/InputContactGroup'
          type: array
          uniqueItems: true
      type: object
    BulkInputHostGroup:
      properties:
        entries:
          example:
          - alias: Windows Servers
            name: windows
          items:
            $ref: '#/components/schemas/InputHostGroup'
          type: array
          uniqueItems: true
      type: object
    BulkInputServiceGroup:
      properties:
        entries:
          example:
          - alias: Environment Sensors
            name: environment
          items:
            $ref: '#/components/schemas/InputServiceGroup'
          type: array
          uniqueItems: true
      type: object
    BulkUpdateContactGroup:
      properties:
        entries:
          example:
          - attributes:
              alias: Not on Sundays
              name: OnCall updated
            name: OnCall
          items:
            $ref: '#/components/schemas/UpdateContactGroup'
          type: array
      type: object
    BulkUpdateFolder:
      properties:
        entries:
          example:
          - attributes:
              key: foo
            ident: root
            title: Virtual Servers
          items:
            $ref: '#/components/schemas/UpdateFolderEntry'
          type: array
      type: object
    BulkUpdateHost:
      properties:
        entries:
          example:
          - attributes: {}
            host_name: example.com
          items:
            $ref: '#/components/schemas/UpdateHostEntry'
          type: array
      type: object
    BulkUpdateHostGroup:
      properties:
        entries:
          example:
          - attributes:
              alias: Windows Servers
              name: windows updated
            name: windows
          items:
            $ref: '#/components/schemas/UpdateHostGroup'
          type: array
      type: object
    BulkUpdateServiceGroup:
      properties:
        entries:
          example:
          - attributes:
              alias: Windows Servers
              name: windows updated
            name: windows
          items:
            $ref: '#/components/schemas/UpdateServiceGroup'
          type: array
      type: object
    ConcreteFolder:
